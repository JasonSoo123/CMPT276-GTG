<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <nav class="navbar">
        <img src="/images/NFLogo.png" alt="NutriFit Logo">
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mt-5 mb-4">Lets get you started!</h1>
                <form id="signup-form" action="/add" method="post">
                    <!-- Step 1: Username -->
                    <div id="step-1">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        </div>
                        <button type="button" class="btn btn-primary next-btn" disabled>Next</button>
                    </div>
                    <!-- Step 2: Name -->
                    <div id="step-2" style="display: none;">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>
                        <button type="button" class="btn btn-primary prev-btn">Previous</button>
                        <button type="button" class="btn btn-primary next-btn" disabled>Next</button>
                    </div>
                    <!-- Step 3: Email -->
                    <div id="step-3" style="display: none;">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <button type="button" class="btn btn-primary prev-btn">Previous</button>
                        <button type="button" class="btn btn-primary next-btn" disabled>Next</button>
                    </div>
                    <!-- Step 4: Password -->
                    <div id="step-4" style="display: none;">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <small id="passwordHelp" class="form-text text-muted">Password must contain at least one uppercase letter, one number, one symbol, and be at least 8 characters long.</small>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                        <button type="button" class="btn btn-primary prev-btn">Previous</button>
                        <button type="button" class="btn btn-primary next-btn" disabled>Next</button>
                    </div>
                    <!-- Step 5: Birthday -->
                    <div id="step-5" style="display: none;">
                        <div class="form-group">
                            <label for="birthday">Birthday</label>
                            <input type="date" class="form-control" id="birthday" name="birthday" required>
                        </div>
                        <button type="button" class="btn btn-primary prev-btn">Previous</button>
                        <button type="submit" id="signup-btn" class="btn btn-primary" disabled>Sign Up</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p style="display: inline;">Have an account? <a href="/">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-8 mb-4 text-center">
        <span>Â©2024 NutriFit. All rights reserved.</span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize step counter
            var currentStep = 1;
    
            // Next button click event
            $(".next-btn").click(function() {
                $("#step-" + currentStep).hide();
                currentStep++;
                $("#step-" + currentStep).show();
                updateNextButton();
                updateSignupButton();
            });
    
            // Previous button click event
            $(".prev-btn").click(function() {
                $("#step-" + currentStep).hide();
                currentStep--;
                $("#step-" + currentStep).show();
                updateNextButton();
                updateSignupButton();
            });
    
            // Update next button state
            function updateNextButton() {
                if (currentStep < 5) {
                    if (currentStep === 4) { // For password step
                        updateNextButtonForPassword();
                    } else {
                        var inputs = $("#step-" + currentStep + " input");
                        var allFilled = true;
                        inputs.each(function() {
                            if ($(this).val() === "") {
                                allFilled = false;
                            }
                        });
                        $(".next-btn").prop("disabled", !allFilled);
                    }
                } else {
                    $(".next-btn").prop("disabled", true);
                }
            }
    
            // Update next button state for password step
            function updateNextButtonForPassword() {
                var password = $("#password").val();
                var confirmPassword = $("#confirmPassword").val();
                var validPassword = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/.test(password);
                var passwordMatch = (password === confirmPassword);
                $(".next-btn").prop("disabled", !(validPassword && passwordMatch));
            }
    
            // Update signup button state
            function updateSignupButton() {
                if (currentStep === 5) {
                    $("#signup-btn").prop("disabled", !isFormValid());
                } else {
                    $("#signup-btn").prop("disabled", false);
                }
            }
    
            // Check form validity
            function isFormValid() {
                var form = $("#signup-form")[0];
                return form.checkValidity();
            }
    
            // Enable signup button on form input change
            $("#signup-form input").on("input", function() {
                updateNextButton();
                updateSignupButton();
            });
    
            // Password validation
            $("#password").on("input", function() {
                var password = $(this).val();
                var valid = /^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/.test(password);
                if (valid) {
                    $(this).removeClass("is-invalid").addClass("is-valid");
                } else {
                    $(this).removeClass("is-valid").addClass("is-invalid");
                }
                updateNextButtonForPassword();
                updateSignupButton();
            });
    
            // Confirm password validation
            $("#confirmPassword").on("input", function() {
                var confirmPassword = $(this).val();
                var password = $("#password").val();
                if (password === confirmPassword) {
                    $(this).removeClass("is-invalid").addClass("is-valid");
                } else {
                    $(this).removeClass("is-valid").addClass("is-invalid");
                }
                updateNextButtonForPassword();
                updateSignupButton();
            });
        });
    </script>     
</body>
</html>
