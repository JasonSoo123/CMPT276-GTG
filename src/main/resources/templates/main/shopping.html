<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <title>NutriFit Meal Planner</title>
</head>
<body>
  <form action="/back" method="post" name="backForm">
    <nav class="navbar">
      <button type="submit" class="navbar-brand btn btn-link" id="logoButton">
        <img src="/images/NFLogo.png" alt="NutriFit Logo">
      </button>
      <a href="/logout" class="btn logout-btn">Logout</a>
    </nav>
  </form>

  <header class="header text-center">
    <h1>Find a Grocery Store Near You</h1>
  </header>

  <!-- Inserted input field and button for postal code -->
  <div class="container mt-4">
    <input type="text" id="postalCode" placeholder="Enter Postal Code" class="form-control mb-2">
    <button onclick="updateMap()" class="btn btn-primary">Search Stores</button>
    <iframe
      id="mapFrame"
      width="100%"
      height="450"
      style="border:0"
      loading="lazy"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
  <footer class="footer">
    <span>Stay connected with NutriFit.</span>
  </footer>
  
  <script>
    function updateMap() {
      var postalCode = document.getElementById('postalCode').value;
      var mapFrame = document.getElementById('mapFrame');
      mapFrame.src = `https://www.google.com/maps/embed/v1/search?key=AIzaSyCyOwa4fzQeUFIuzpH_ygABJ1dXy1K4qOY&q=grocery+stores+in+${postalCode}`;
    }
  </script>
</body>
</html>
