<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Help Posts</title>
</head>
<body>
  <nav class="navbar">
    <img src="/images/NFLogo.png" alt="NutriFit Logo">
    <a href="/logout" class="btn logout-btn">Logout</a>
  </nav>

  <header class="header">
    <h1>Community Connect</h1>
  </header>

  <div class="container">
    
    <div class="row">
      <div class="col-md-4">
        <h3>Categories</h3>
        <ul class="list-group">
          <li class="list-group-item"><a href="/general">General</a></li>
          <li class="list-group-item"><a href="/support">All</a></li>
         
        </ul>
      </div>

      <div class="col-md-8">
        <h3>Create New Post</h3>
        <form action="/postInHelp" method="post" name="postForm">
            <div class="form-group">
              <label for="postTitle">Title</label>
              <input type="text" class="form-control" id="postTitle" name="postTitle" required>
            </div>
            <div class="form-group">
              <label for="postCategory">Category</label>
              <select class="form-control" id="postCategory" name="postCategory">
                <option value="General">General</option>
                <option value="Help">Help</option>
              </select>
            </div>
            <div class="form-group">
              <label for="postContent">Content</label>
              <textarea class="form-control" id="postContent" name="postContent" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
          </form>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <h3>Latest Help Posts</h3>
        <div class="card" th:each="Post:${post}">
            <div class="card-body">
              <h5 class="card-title" th:text="${Post.title}"></h5>
              <p class="card-text"><strong>Category:</strong> [[${Post.categoryType}]]</p>
              <p th:text="${Post.content}"></p>
            </div>
        </div>
      </div>
    </div>    
  </div>

  <form action="/back" method="post" name="backForm">
    <div class="row justify-content-center">
        <button type="submit" class ="btn btn-primary">Back</button>
      </div>
  </form>
  <footer class="footer">
    <span>Stay connected with NutriFit.</span>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
