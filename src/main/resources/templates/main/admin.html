<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <title>NutriFit Admin View</title>
</head>
<body>
  <nav class="navbar">
    <img src="/images/NFLogo.png" alt="NutriFit Logo">
    <a href="/logout">Logout</a>
  </nav>

  <header class="header">
    <h1>NutriFit Admin</h1>
  </header>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-10">
        <h1>Welcome, Admin!</h1>
        <h2>Admin User Details:</h2>
        <p>Username: <span th:text="${adminUser.username}"></span></p>
        <p>Name: <span th:text="${adminUser.name}"></span></p>

        <h2>All Users:</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Name</th>
              <th>Email</th>
              <th>Birthday</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${users}">
              <td th:text="${user.username}"></td>
              <td th:text="${user.name}"></td>
              <td th:text="${user.email}"></td>
              <td th:text="${user.birthday}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <footer class="footer">
    <span>Stay connected with NutriFit.</span>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
