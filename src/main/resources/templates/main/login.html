<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <nav class="navbar">
        <img src="/images/NFLogo.png" alt="NutriFit Logo">
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mt-5 mb-4">NutriFit Login</h1>
                <form id="login-form" action="/login" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="text-center mt-3">
                        <!-- Display error message if it exists in the model -->
                        <p th:if="${loginError}" class="text-danger" style="display: block;">Error: <span th:text="${loginError}"></span></p>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p style="display: inline;">Don't have an account? <a href="/add">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <span>Stay connected with NutriFit.</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoL1FhbLAJ1+yPU0BFadCn4ExbDf+EYO2Qvy34hB2WTc5CWv1FofS1F8Z69fwj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+KnujslFzL5P8bL6lC8g3aZ4Gg5Ll5/1L0qvFmeCfAS+8a4" crossorigin="anonymous"></script>
</body>
</html>
