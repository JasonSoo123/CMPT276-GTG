<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Saved Meals</title>
  <style>
    .card-deck .card {
      display: flex;
      flex-direction: column;
    }
    .card-img-top {
      width: 100%;
      height: 15vw;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <img src="/images/NFLogo.png" alt="NutriFit Logo">
    <a href="/logout" class="btn logout-btn">Logout</a>
  </nav>

  <header class="header text-center">
    <h1>Saved Meals</h1>
  </header>

 
  <div class="container mt-5">
    <div th:if="${not #lists.isEmpty(savedRecipes)}" class="card-deck">
      <div th:each="recipe : ${savedRecipes}" class="col-md-4 mb-3 d-flex align-items-stretch">
        <div class="card">
          <img th:src="${recipe.recipeUri}" class="card-img-top" alt="Meal Image">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" th:text="${recipe.recipeUri}">Recipe URI</h5>
            <p class="card-text flex-grow-1">Recipe details are not available at this time.</p>
            <a th:href="@{${recipe.recipeUri}}" class="btn btn-primary mt-auto">View Recipe</a>
          </div>
        </div>
      </div>
    </div>
    <div th:unless="${not #lists.isEmpty(savedRecipes)}">
      <p class="text-center">No saved recipes found.</p>
    </div>
  </div>

  <form action="/back" method="post" name="backForm">
    <div class="row justify-content-center">
        <button type="submit" class ="btn btn-primary">Back</button>
      </div>
  </form>
  
  <footer class="footer">
    <span>Stay connected with NutriFit.</span>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
